<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Web Gallery - Register</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pushster&family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="js/register.js"></script>
        <link rel="stylesheet" href="css/style2.css">
    </head>
    <body onload="init()">
        <div class="container mycontainer d-flex justify-content-center align-items-center text-center">
            <div class="row ">
                <div class="col formColor">
                    <form method="post" action="/register">
                        <div class="row mb-2 "><h4 class="display-4 mb-5 adminText ">Register user</h4></div>
                        <div class="row mb-2 p-2">
                            <input id="email" type="text" placeholder="Enter email" class="form-control mb-3" required name="email"/>
                            <input id="username" type="text" placeholder="Enter username" class="form-control mb-3" required name="username"/>
                            <input id="password" type="password" placeholder="Enter password" class="form-control mb-3" required name="password"/>
                        </div>
                        <div class="mb-5 form-check">
                            <input type="checkbox" value="off" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label adminText" for="admin">Admin</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-4" id="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
